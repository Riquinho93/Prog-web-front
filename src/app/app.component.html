<div class="container">

	<!-- TOPO -->
	<div class="row topo">
		<div class="col">
			<a [routerLink]="['produto/lista']">
				<img class="logo" src="assets/imagens/world.png" />
			</a>
		</div>

		<div class="col-1">
			<a class="btn btn-primary" [routerLink]="['login']">Login</a>
		</div>

	</div>
	<div class="col-1" style="float: right;">
		<a [routerLink]="['cart']">
			<carrinho-widget></carrinho-widget>
		</a>
	</div>

	<!-- MENU HORIZONTAL -->
	<div class="row menu-horizontal col-12">
		<div class="col-12">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['produto/lista']">Home</a>
				</li>
				<div *ngFor="let modalidade of modalidades">
					<a class="nav-link" (click)="listarPorModalidade(modalidade)">{{modalidade.nome}}</a>
				</div>
			</ul>
		</div>

	</div>

	<!-- MEIO -->
	<div class="row meio">

		<!-- MENU VERTICAL -->
		<div class="col-3 menu-vertical">


			<ul class="nav flex-column">
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['produto']">Produto</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['categoria']">Categorias</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['modalidade']">Modalidades</a>
				</li>
			</ul>
		</div>

		<!-- CONTEUDO -->
		<div class="col-9">

			<!-- start: page -->
			<router-outlet></router-outlet>
			<!-- end: page -->

		</div>
	</div>


	<!-- RODAPE -->
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="row">
		<div class="col rodape">
			<p> Aula Prog Web 2018/2 &#174; Direitos Reservados </p>
		</div>
	</div>

</div>
