<div *ngIf="cart.length <= 0">
    <h3 class="text-center">No items in the Cart!</h3>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Quantidade</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Image</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let produto of cart; let i = index">
        <td><h4>{{produto.qtdProduto}}</h4></td>
        <td><h4>{{produto.name}}</h4></td>
        <td><h4>{{produto.preco}}</h4></td>
        <td><img src={{produto.src}} width="100" height="100" /></td>
        <td><button (click)="removeProduto(produto)" class="btn btn-xs btn-danger">Remove Product</button></td>
      </tr>

      <tr class="warning">
        <td><h4></h4></td>
        <td><h4>Total Items: {{qtdProduto}}</h4></td>
        <td><h4>Total: ${{totalPreco}}</h4></td>
        <td><button (click)="checkout()" class="btn btn-md btn-success">Checkout</button></td>
      </tr>
    </tbody>
</table>
