<div *ngIf="produtosCarrinho.length <= 0">
    <h3 class="text-center">Sem item no carrinho!</h3>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Quantidade</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Image</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let produtoCarrinho of produtosCarrinho; let i = index">
        <td><h4>{{produtoCarrinho.quantidade}}</h4></td>
        <td><h4>{{produtoCarrinho.produto.nome}}</h4></td>
        <td><h4>{{produtoCarrinho.produto.preco}}</h4></td>
        <td><img src={{produtoCarrinho.src}} width="100" height="100" /></td>
        <td><button (click)="removeProduto(produtoCarrinho)" class="btn btn-xs btn-danger">Remove Product</button></td>
      </tr>

      <tr class="warning">
        <td><h4></h4></td>
        <td><h4>Total Items: {{qtdProduto}}</h4></td>
        <td><h4>Total: ${{precTotal}}</h4></td>
      </tr>
    </tbody>
</table>
