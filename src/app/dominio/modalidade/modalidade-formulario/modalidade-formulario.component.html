<h1>{{titulo}}</h1>

<form [formGroup]="modalidadeForm" novalidate>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome da Modalidade" formControlName="nome" />
    </div>

    <button type="submit" class="btn btn-primary" (click)="salvar(modalidadeForm.value)">Salvar</button>
    <button [routerLink]="['/modalidade']" class="btn btn-default">Voltar</button>

</form>
