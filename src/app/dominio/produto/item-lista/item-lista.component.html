<div class="container">
    <div class="col-sm-4">
      <div class="card" style="width: 18rem;" *ngFor="let produto of produtos">
        <img class="card-img-top" src="assets/imagens/basketball.gif" alt="Card image cap"><br />
        <div class="card-body">
          <h5 class="card-title">{{produto.nome}}</h5>
          <p class="card-text">{{produto.descricao}}</p>
          <p class="card-text">R$ {{produto.preco}}</p>
          <a class="btn btn-primary" (click)="adicionarProduto(produto)">Add ao carinho</a>
        </div><br />
       </div><br />
      </div>
  </div>
